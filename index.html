<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="body">
    <main class="main">
        <section class="l-page-section">
            <img src="img/bg.jpg" alt="" class="l-page-section__background">
            <img src="/img/logo.svg" alt="" class="l-page-section__logo">
        </section>
        <section class="r-page-section">
            <h1 class="title-get-into">Get iinto it today</h1>
            <h3 class="subtitle-no-charge">There is no charge or obligation upon registration</h3>
            <div class="social-networks-buttons">
                <button class="btn-facebook"></button>
                <button class="btn-linkedin"></button>
            </div>
            <div class="inputs-container">
                <input type="email" class="inputs-container__email">
                <input type="text" class="inputs-container__phone-number">
            </div>
            <div class="investor-type-selection-container">
                <h2 class="investor-type-selection-container__title">What type of investor are you?</h2>
                <h4 class="investor-type-selection-container__subtitle">Select the type of investor you are below</h4>
                <div class="investor-type-selection-container__radiobuttons">
                    <input type="radio" class="investor-type-selection-container__radiobutton">
                    <input type="radio" class="investor-type-selection-container__radiobutton">
                    <input type="radio" class="investor-type-selection-container__radiobutton">
                    <input type="radio" class="investor-type-selection-container__radiobutton">
                </div>
                <div class="type-of-investor-tip">I am a natural person investing 
                    on my own behalf as a sole owner, joint tenant, or tenant in common.</div>
            </div>
            <input type="checkbox" class="chkbx-agree">
            <button class="btn-create-account">Create account</button>
        </section>
    </main>
</body>
</html>
